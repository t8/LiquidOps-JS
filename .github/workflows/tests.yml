name: ðŸ§ª Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest
    env:
      JWK: ${{ secrets.JWK }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "PATH=$HOME/.bun/bin:$PATH" >> $GITHUB_ENV

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test
        env:
          JWK: ${{ secrets.JWK }}

      - name: Run build
        run: bun run build